
<div class="property_type_frame" (click)="selectedPropertyType(property_type)" [class.selected]="property_type_selected === property_type">
    <i *ngIf="property_type === 'House'" class="material-icons">home</i>
    <i *ngIf="property_type === 'Apartment'" class="material-icons">location_city</i>
    <p class="property_type_option">{{property_type}}</p>
</div>
